<div class="search-div">
    <button mat-raised-button (click)="navigateCreate()" color="primary">
      <i class="material-icons">
        add
      </i>
      Novo
    </button>
  
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Pesquisar" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>X</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z4">
    <!-- atribuindo ao data source os produtos -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
  
      <ng-container matColumnDef="dtaPreVenda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let row">{{row.dtaPreVenda}}</td>
      </ng-container>

      <ng-container matColumnDef="dtaValidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Validade</th>
        <td mat-cell *matCellDef="let row">{{row.dtaValidade}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
      <!-- idSubCat Column -->
      <ng-container matColumnDef="cliente.id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.cliente.id}}</td>
      </ng-container>
  
      <!-- descSubCat Column -->
      <ng-container matColumnDef="cliente.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
      </ng-container>
     
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
  
          <a routerLink="/prevendas/update/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/prevendas/delete/{{row.id}}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator id="teste" [pageIndex]="pageIndex" [length]="totalElements" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event ; carregaPaginaPaginada()">
      <!--chamada 2 metodo carregar pageEvent e carregaPaginaPaginada-->
    </mat-paginator>
  
  </div>
