<mat-card>
    <mat-card-title>Excluir Subcategoria</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Data PrÃ© venda"
                [value]="prevenda.dtaPreVenda" name="dtaPreVenda" disabled>
        </mat-form-field>   
        <mat-form-field>
            <input matInput placeholder="Data validade" [value]="prevenda.dtaValidade" name="dtaValidade" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Status" [value]="prevenda.status" name="status" disabled>

    <button mat-raised-button (click)="deleteSubcategoria()" color="warn">

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
