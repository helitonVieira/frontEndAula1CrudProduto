<mat-card>
    <mat-card-title>Excluir Subcategoria</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [value]="subcategoria.descricao" name="descricao" disabled>
        </mat-form-field>       
    </form>
    <button mat-raised-button (click)="deleteSubcategoria()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
