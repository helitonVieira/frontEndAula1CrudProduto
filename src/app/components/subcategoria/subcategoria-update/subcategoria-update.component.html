<mat-card>
    <mat-card-title>Alterar Subcategoria</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [(ngModel)]="subcategoria.descricao" name="descricao">
        </mat-form-field>
        
    </form>
    <button mat-raised-button (click)="updateSubcategoria()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
