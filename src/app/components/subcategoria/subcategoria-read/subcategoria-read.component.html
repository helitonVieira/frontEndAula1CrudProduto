<div class="search-div">
  <button mat-raised-button (click)="navigateCreate()">
    <i class="material-icons">
      add
    </i>
    Novo
  </button>

  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Pesquisar" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z4">
  <!-- atribuindo ao data source os subcategorias -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descricao</th>
      <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/subcategorias/update/{{element.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/subcategorias/delete/{{element.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!--
  pageIndex = "1" pagina que vai iniciar primeira é 0 
  length = "100" Total de elemento que esta sendo paginado
  pageSize = "2"  Quantos elementos vai ser mostrado na pagina
  pageSizeOptions="[2, 4, 6]" Opçao para escolher qts elementos vai ter na pagina
-->
<mat-paginator id="teste"
[pageIndex]="pageIndex"
[length]="totalElements"
[pageSize]="pageSize"
[pageSizeOptions]="pageSizeOptions"
(page)="pageEvent = $event ; carregaPaginaPaginada()"> <!--chamada 2 metodo carregar pageEvent e carregaPaginaPaginada-->
</mat-paginator> 

</div>
