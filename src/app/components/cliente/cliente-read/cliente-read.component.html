<div class="search-div">
    <button mat-raised-button (click)="navigateCreate()" color="primary">
      <i class="material-icons">
        add
      </i>
      Novo
    </button>
  
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Pesquisar" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>X</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z4">
    <!-- atribuindo ao data source os produtos -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="cpfOuCnpj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CNPJ/CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpfOuCnpj}}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
      </ng-container>

    <!--  <ng-container matColumnDef="telefone1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fone 1</th>
        <td mat-cell *matCellDef="let row" style="width: 80px;" >{{row.telefone1}}</td>
      </ng-container>

      <ng-container matColumnDef="telefone2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fone 2</th>
        <td mat-cell *matCellDef="let row" style="width: 80px;" >{{row.telefone2}}</td>
      </ng-container>

      <ng-container matColumnDef="telefone3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fone 3</th>
        <td mat-cell *matCellDef="let row" style="width: 80px;" >{{row.telefone3}}</td>
      </ng-container>-->
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
  
          <a routerLink="/clientes/update/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/clientes/delete/{{row.id}}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator id="teste" [pageIndex]="pageIndex" [length]="totalElements" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event ; carregaPaginaPaginada()">
      <!--chamada 2 metodo carregar pageEvent e carregaPaginaPaginada-->
    </mat-paginator>
  
  </div>
