<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="produto.nome" 
                name="nome"
                [formControl]="nome"
                required >
        </mat-form-field>


        <mat-form-field>
            <mat-label> Subcategoria </mat-label>
            <mat-select [(ngModel)]="produto.subcategoria.id" 
                name="produto.subcategoria.id" 
                placeholder="Subcategoria"
                [formControl]="subcategoria"
                required >
                <mat-option [value]=""> </mat-option>
                <mat-option *ngFor=" let subcategoria of subcategorias" [value]="subcategoria.id">
                    {{subcategoria.descricao}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="produto.preco" name="preco"
                [formControl]="preco"
                required 
                pattern="\d+,?\d{0,2}">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" [disabled]="!validaCampor()">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
